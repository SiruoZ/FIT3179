<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!--Favicon-->
  <link rel="icon" type="image/png" href="assets/test.png"/>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<div id="bar_chart"></div>

&nbsp;

<div id="choropleth_map"></div>

<script type="text/javascript">
  var spec1 = "https://SiruoZ.github.io/FIT3179/js/bar_chart.vg.json";
  var spec2 = "https://SiruoZ.github.io/FIT3179/js/chorophleth.vg.json";
  
  vegaEmbed('#bar_chart', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
